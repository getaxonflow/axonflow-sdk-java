name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          server-id: central
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD
          gpg-private-key: ${{ secrets.GPG_PRIVATE_KEY }}
          gpg-passphrase: GPG_PASSPHRASE

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update version in pom.xml
        run: mvn versions:set -DnewVersion=${{ steps.version.outputs.VERSION }} -B

      - name: Run tests
        run: mvn test -B

      - name: Build and deploy to Maven Central
        env:
          MAVEN_USERNAME: ${{ secrets.CENTRAL_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.CENTRAL_TOKEN }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: mvn clean deploy -Prelease -DskipTests -B

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## AxonFlow Java SDK v${{ steps.version.outputs.VERSION }}

            ### Installation

            **Maven:**
            ```xml
            <dependency>
                <groupId>com.axonflow</groupId>
                <artifactId>axonflow-sdk</artifactId>
                <version>${{ steps.version.outputs.VERSION }}</version>
            </dependency>
            ```

            **Gradle:**
            ```groovy
            implementation 'com.axonflow:axonflow-sdk:${{ steps.version.outputs.VERSION }}'
            ```

            ### Changes
            See [CHANGELOG.md](https://github.com/getaxonflow/axonflow-sdk-java/blob/main/CHANGELOG.md) for details.
          files: |
            target/*.jar
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
